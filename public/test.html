<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Insert title here</title>
  </head>

  <body>
    <!-- 横幅は80%、高さは100vh、横マージンはauto -->
    <div class="flex-col w-full h-screen mx-auto sm:w-4/5">
      <!-- 高さは100vhの1/6 -->
      <div class="static bg-green-400 h-1/6">
        <div>
          <button class="visible bg-yellow-200 w-14 h-14 sm:invisible peer-focus:invisible">
            ボタン
          </button>
          <div class="absolute invisible w-3/4 h-full bg-purple-300 peer-focus:visible"></div>
        </div>
      </div>

      <div class="flex flex-row h-5/6 bg-blue-50">
        <div class="invisible w-0 sm:visible sm:bg-blue-200 sm:w-1/5">
          <p>サイド</p>
        </div>
        <div class="w-full h-full bg-red-400 sm:w-4/5">
          <p>メイン</p>
        </div>
      </div>
    </div>
  </body>
</html>
